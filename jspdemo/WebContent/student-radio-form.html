<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student-Form</title>
</head>
<body>

    <form action="student-checkbox-response.jsp" Method="GET">
        
        <label for="fn">First Name: </label>
        <input type="text" name="firstName" id="fn" /><br/>
        <label for="ln">Last Name: </label>
        <input type="text" name="lastName" id="ln" />
        <br/>
        
        Favorite Programming Language: <br/>
        <input type="checkbox" name="favoriteLanguage" value="C#"/>C#
        <input type="checkbox" name="favoriteLanguage" value="Python"/>Python
        <input type="checkbox" name="favoriteLanguage" value="Java"/>Java
        <input type="checkbox" name="favoriteLanguage" value="React"/>React 
        <br/>
        <input type="submit" value="Submit"/>
      
    </form>
</body>
</html>
